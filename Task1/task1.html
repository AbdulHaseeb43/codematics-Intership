<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<style>
       body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

       

        
        header {
            background: #f8f9fa;
            text-align: center;
            padding: 35px; 
            border: 1px solid #dadce0;
            margin: 5px 10px;
        }

    
        nav {
            background: #f8f9fa;
            text-align: center;
            padding: 15px ; 
            border: 1px solid #dadce0;
            margin: 0 10px 5px 10px;
        }

      
        section {
            display: flex;
            flex: 1; 
            margin: 0 10px;
            gap: 10px;
            min-height: 0; 
        }

        aside, main {
            border: 1px solid #dadce0;
            text-align: center;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        aside {
            background: #f8f9fa;
            width: 20%;
        }

        main {
            background: #ffffff;
            width: 60%;
        }

     
        footer {
            background: #f8f9fa;
            text-align: center;
            padding: 30px; 
            border: 1px solid #dadce0;
            margin: 5px 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <nav>
        Navigation Menu
    </nav>

    <section>
        <aside>
            Content
        </aside>
        <main>
            Main Content
         </main>
        <aside>
             Content
            </aside>
    </section>

    <footer>
        Footer
    </footer>

</body>
</html>
